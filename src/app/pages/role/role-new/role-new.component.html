<div class="container">

      <div class="p-3">
        <h4>NOUVEAU ROLE</h4>
        <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
          <p *ngFor="let msg of errorMessages">{{msg}}</p>
        </div>

        <div class="card p-3">
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input [(ngModel)]="role.role" type="text" class="form-control" id="role" placeholder="Nouveau role">
          </div>

          <div class="d-flex justify-content-end">
            <button (click)="cancel()" type="button" class="btn btn-link">
              <em class="fas fa-times"></em>&nbsp;Annuler
            </button>
            <button (click)="save()" type="button" class="btn btn-danger">
              <em class="fas fa-save"></em>&nbsp;Enregistrer
            </button>
          </div>
        </div>

      </div>

</div>
