<div class="container container-fluid">

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">

        <div class="card">
          <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
            <p *ngFor="let msg of errorMessages">{{msg}}</p>
          </div>

          <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

            <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle">
            <h2>{{userDtoDetail.nom}} {{this.userDtoDetail.prenoms}}</h2>
          </div>
        </div>

      </div>

      <div class="col-xl-8">

        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">

              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Aperçu</button>
              </li>

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editer Profile</button>
              </li>

             <!-- <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Settings</button>
              </li>-->

              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Changer Mot de Passe</button>
              </li>

            </ul>
            <div class="tab-content pt-2">

              <div class="tab-pane fade show active profile-overview" id="profile-overview" (click)="userDetail()">
               <!-- <h5 class="card-title">About</h5>
                <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus. Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet perspiciatis odit. Fuga sequi sed ea saepe at unde.</p>-->
                <form>
                <h5 class="card-title">Détails Profile</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nom</div>
                  <div class="col-lg-9 col-md-8">{{userDtoDetail.nom}}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Prénoms</div>
                  <div class="col-lg-9 col-md-8">{{userDtoDetail.prenoms}}</div>
                </div>


                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Email</div>
                  <div class="col-lg-9 col-md-8">{{userDtoDetail.email}}</div>
                </div>
                </form>
              </div>



              <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

                <!--Profile Edit Form -->
                <div>
                  <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Image Profil</label>
                    <div class="col-md-8 col-lg-9">
                      <img src="assets/img/profile-img.jpg" alt="Profile" id="profileImage">
                      <div class="pt-2">
                        <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
                        <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="nom" class="col-md-4 col-lg-3 col-form-label">Nom</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="prenoms" type="text" class="form-control" id="nom"[(ngModel)]="userDtoDetail.nom">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="prenoms" class="col-md-4 col-lg-3 col-form-label">Prénoms</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="prenoms" type="text" class="form-control" id="prenoms"  [(ngModel)]="userDtoDetail.prenoms">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="email" type="text" class="form-control" id="email" [(ngModel)]="userDtoDetail.email">
                    </div>
                  </div>

                  <div class="col-lg-12" hidden="hidden">
                    <label for="roleId" class="form-label">Role</label>
                    <select id="roleId" class="form-select"  [(ngModel)]="userDtoDetail.roleId">
                      <option selected [value]="0">Liste des roles...</option>
                      <option *ngFor="let role of roles" [value]="role.id">{{role.role}}</option>
                    </select>
                  </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary btn-sm" (click)="update(userDtoDetail.id)">
                      <em class="fas fa-sign-in-alt">Modifier</em>
                    </button>
                  </div>
                </div> <!--End Profile Edit Form-->

              </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>

              </div>-->

              <div class="tab-pane fade pt-3" id="profile-change-password">
                <!-- Change Password Form -->
                <form>

                  <!--<div class="row mb-3">
                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Mot de passe actuel</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="password" type="password" class="form-control" id="currentPassword" [(ngModel)]="userDto.motDePasse">

                  <div class="row mb-3">
                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nouveau mot de passe</label>
                    <div class="col-md-8 col-lg-9">
                      <input name="newpassword" type="password" class="form-control" id="newPassword" [(ngModel)]="changePassword.nouveauMotDePasse">
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmer mot de passe </label>
                    <div class="col-md-8 col-lg-9">
                      <input name="renewpassword" type="password" class="form-control" id="renewPassword" [(ngModel)]="changePassword.confirmeMotDePasse">
                    </div>
                  </div>

                  <div class="text-center">
                    <div class="text-center">
                      <button (click)="updateMotDePasse()" type="button" class="btn btn-primary btn-sm">
                        <em class="fas fa-sign-in-alt">Modifier mot de passe</em>
                      </button>
                    </div>
                  </div>
                </form><!-- End Change Password Form -->

              </div>

            </div><!-- End Bordered Tabs -->

          </div>
        </div>

      </div>
    </div>
  </section>
