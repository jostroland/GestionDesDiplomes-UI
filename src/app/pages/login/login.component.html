<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <!-- <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo.png" alt="">
              <span class="d-none d-lg-block">NiceAdmin</span>
            </a>
          </div>End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-1">
                <h5 class="card-title text-center pb-0 fs-4">CONNEXION</h5>
                <p class="text-center small">Entrer votre non utilisateur et votre mot de passe</p>
              </div>

              <hr>
              <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
                <p *ngFor="let msg of errorMessages">{{msg}}</p>
              </div>

              <form class="row g-3 needs-validation" novalidate>

                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" [(ngModel)]="authRequest.email" name="email" class="form-control" id="email" required>
                    <div class="invalid-feedback">Veuillez entrer votre email</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Mot de passe</label>
                  <input type="password" [(ngModel)]="authRequest.password" name="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Veuillez entrer votre mot de passe!</div>
                </div>

                <div class="d-flex justify-content-between mb-3">
                        <button class="btn btn-primary btn-sm" type="button" (click)="login()">
                          <em> Se connecter</em>
                        </button>

                  <!-- <div>
                      Avez-vous un compte?&nbsp;
                      <button (click)="register()" type="button" class="btn btn-link">
                        Creer
                      </button>
                  </div>
                     <p class="small mb-0"><a href="pages-register.html">Mot de passe oubli√©</a></p>-->
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
